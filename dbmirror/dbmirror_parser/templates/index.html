<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nanban Trading Kit</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
{#    <link rel="stylesheet" type="text/css" href='/static/css/fixedHeader.bootstrap.css'>#}
{#    <link rel="stylesheet" type="text/css" href='/static/css/buttons.bootstrap.css'>#}
    <link rel="stylesheet" type="text/css" href='/static/css/dataTables.bootstrap.css'>
{#    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">#}
</head>
<body>
<div class="container">
    <h1>Nanban Trading Kit</h1>
    <table id="datatable" class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Товар</th>
            <th>Где купить</th>
            <th>Где продать</th>
        </tr>
        </thead>
        <tbody>
        {% for name, trade_good in data.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ trade_good['origin'] }}</td>
                <td>
                    {% for country, price in trade_good['sell'].items() %}
                        {{ country }}: {{ price }}
                        <br>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

{% include "datatable.html" %}
</html>
